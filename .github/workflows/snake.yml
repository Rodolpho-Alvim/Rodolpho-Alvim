name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza uma vez por dia
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar Git
        run: |
          git config --global user.name "Rodolpho-Alvim"
          git config --global user.email "Rodolpho-Alvim@users.noreply.github.com"
    
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          repository: Rodolpho-Alvim/Rodolpho-Alvim  # Nome do repositório com o nome do perfil

      - name: Gerar animação Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Rodolpho-Alvim
          outputs: |
            dist/snake.svg

      - name: Commit e push do arquivo gerado
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualizando Snake Animation"
          add: "dist/snake.svg"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usando o token padrão do GitHub Actions
